<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

	<style>
		form {
			width: 400px;
			margin: auto;
			background: #f9f9f9;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			font-family: Arial, sans-serif;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input, select {
			width: 100%;
			padding: 8px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		input[type="checkbox"] {
			width: auto;
			margin-right: 10px;
		}
		input[type="submit"] {
			background: #28a745;
			color: white;
			border: none;
			cursor: pointer;
			font-size: 16px;
			transition: background 0.3s;
		}
		input[type="submit"]:hover {
			background: #218838;
		}
	</style>
	
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">

		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required> <br><br>

		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number" required> <br><br>

		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address" required><br><br>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"> <br><br>

		<label for="multiSelect">Please select your preferred breeds</label>
		<select multiple id="multiSelect">
			<option>Pug</option>
			<option>German shephard</option>
			<option>Pitbull</option>
			<option>Delhi Dog</option>
		</select> <br><br>

		<input type="submit" id="submit" value="Submit">
		
		
	</form>

</body>

</html>
